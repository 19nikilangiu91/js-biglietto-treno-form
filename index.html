<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Biglietto Treno Form</title>
</head>
<body>

    <div class="image">

        <h1>Calcola il prezzo del tuo biglietto</h1>

        <div class="flex">
            <div>
                <h2 id="input"> Nome e Cognome</h2>
            
                <input type="text" id="name" placeholder="inserisci qui i dati">

                <h2 id="outputone"></h2>
            
            </div>
        
            <div>
                <h2 id="input">Km da percorrere</h2>

                <input type="text" id="km" placeholder="inserisci qui i dati">

                <h2 id="outputtwo"></h2>
            
            </div>
        
            <div>
                <h2 id="input">Inserisci l'età</h2>
            
                <!-- <input type="text" id="eta" placeholder="inserisci qui i dati"> -->

                <select id="eta" aria-label="Default select example">                 
                    <option selected>Scegli la tua fascia d'età</option>
                    <option value="minore">Minore</option>                 
                    <option value="over65">Over65</option>                 
                    <option value="altro">Altro</option>               
                </select>

                <h2 id="outputthree"></h2>
            
            </div>
        </div>
        <div class="bottone">
            <button>Invia</button>
        </div>
        <h1 id="title"></h1>
    </div>
    
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
